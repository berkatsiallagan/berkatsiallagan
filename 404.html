<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | DevPortfolio</title>
    
     Tailwind CSS 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#1e293b',
                        accent: '#3b82f6',
                        muted: '#64748b',
                        light: '#f8fafc'
                    }
                }
            }
        }
    </script>
    
     Font Awesome 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-primary text-light font-sans antialiased min-h-screen flex items-center justify-center">
    <div class="text-center px-6">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-6xl text-accent mb-4"></i>
            <h1 class="text-6xl font-bold mb-4">404</h1>
            <h2 class="text-2xl font-semibold mb-4">Halaman Tidak Ditemukan</h2>
            <p class="text-muted mb-8 max-w-md mx-auto">
                Maaf, halaman yang Anda cari tidak dapat ditemukan. 
                Mungkin halaman telah dipindahkan atau URL salah.
            </p>
        </div>
        
        <div class="space-x-4">
            <a href="/" class="bg-accent hover:bg-accent/90 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-300 inline-block">
                <i class="fas fa-home mr-2"></i>
                Kembali ke Beranda
            </a>
            <button onclick="history.back()" class="border border-secondary hover:border-accent text-light hover:text-accent px-6 py-3 rounded-lg font-medium transition-colors duration-300">
                <i class="fas fa-arrow-left mr-2"></i>
                Kembali
            </button>
        </div>
    </div>
</body>
</html>
